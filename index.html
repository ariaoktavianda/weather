<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="left-info">
        <div class="pic-gradient"></div>
        <div class="today-info">
          <h2>Tuesday</h2>
          <span>08 April 2025</span>
          <div>
            <i class="bx bx-current-location"></i>
            <span>Jakarta</span>
          </div>
        </div>
        <div class="today-weather">
          <i class="bx bx-cloud-light-rain"></i>
          <h1 class="weather-temp">27°C</h1>
          <h3>Rain</h3>
        </div>
      </div>

      <div class="right-info">
        <div class="day-info">
          <div>
            <span class="title">PRECIPITATION</span>
            <span class="value">0%</span>
          </div>
          <div>
            <span class="title">HUMIDITY</span>
            <span class="value">89%</span>
          </div>
          <div>
            <span class="title">WIND SPEED</span>
            <span class="value">3 km/h</span>
          </div>
        </div>

        <ul class="days-list">
          <li>
            <i class="bx bx-cloud-lightning"></i>
            <span>Wednesday</span>
            <span class="day-temp">32°C</span>
          </li>
          <li>
            <i class="bx bx-cloud-lightning"></i>
            <span>Thursday</span>
            <span class="day-temp">32°C</span>
          </li>
          <li>
            <i class="bx bx-cloud-lightning"></i>
            <span>Friday</span>
            <span class="day-temp">32°C</span>
          </li>
          <li>
            <i class="bx bx-cloud-light-rain"></i>
            <span>Saturday</span>
            <span class="day-temp">30°C</span>
          </li>
        </ul>

        <div class="btn-container">
          <button class="loc-button">Search Location</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
